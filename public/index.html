<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quirky Registration - Find the Hidden Button!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="register-card">
            <div class="header">
                <h1>üîç Quirky Registration</h1>
                <div class="magnifying-glass-hint">
                    <span>üîç</span> Find the hidden register button somewhere on this page!
                    <br><small>üí° Hint: The button is small (10x10 pixels) and moves around randomly!</small>
                </div>
            </div>

            <form id="registerForm" class="register-form">
                <div class="form-group">
                    <label for="fullName">Full Name *</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>

                <div class="form-group">
                    <label for="nickname">Nickname *</label>
                    <input type="text" id="nickname" name="nickname" required>
                </div>

                <div class="form-group">
                    <label for="password">Password * (min 50 characters)</label>
                    <input type="password" id="password" name="password" minlength="50" required>
                    <div class="password-strength" id="passwordStrength"></div>
                </div>

                <div class="form-group">
                    <label for="contacts">Contacts *</label>
                    <textarea id="contacts" name="contacts" required></textarea>
                </div>

                <div class="form-group">
                    <label for="captchaQuestion" id="captchaLabel">CAPTCHA Question *</label>
                    <input type="text" id="captchaAnswer" name="captchaAnswer" required>
                </div>

                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="agreedToTerms" name="agreedToTerms" required>
                        <span id="termsText">Loading terms...</span>
                    </label>
                </div>

            </form>

            <!-- Hidden Register Button - Very small and barely visible -->
            <button id="hiddenRegisterBtn" class="hidden-register-btn" title="Found me!">
                <span>L</span>
            </button>



        </div>
    </div>

    <!-- Audio for animal sounds -->
    <audio id="goatSound" preload="auto">
        <source src="https://www.soundjay.com/misc/sounds/goat-bleating-1.wav" type="audio/wav">
    </audio>
    <audio id="walrusSound" preload="auto">
        <source src="https://www.soundjay.com/misc/sounds/walrus-1.wav" type="audio/wav">
    </audio>
    <audio id="catSound" preload="auto">
        <source src="https://www.soundjay.com/misc/sounds/cat-meow-1.wav" type="audio/wav">
    </audio>

    <script src="register.js"></script>
</body>
</html>
